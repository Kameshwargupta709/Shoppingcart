<form [formGroup]="searchForm" (ngSubmit)="onSubmit()">
<div class="panel panel-primary">
  <div class="panel-heading">
    <br/>
    <h3 class="panel-title">Search Movie 
      <select id="category" formControlName="mcategory" class="form-control" required>
        <option value="">Select Genre</option>
        <option value="Drama">Drama</option>
        <option value="Fiction">Fiction</option>
        <option value="Satire">Satire</option>
      </select>
    </h3>
  </div> 
  <div class="panel-body">

    <span class="nameV">
      <label *ngIf="movieForm.controls['mcategory'].touched && movieForm.controls['mcategory'].value===''">
        Select Genre!!!<br>
      </label>
    </span> 

  </div>
  <div class="panel-footer" class="form-group">
    <button type="submit"  class="btn btn-primary">Search Movie</button>
  </div>
</div>
</form>
