<form #employeeForm="ngForm" (ngSubmit)="saveEmployee(employeeForm)" >
<div class="panel panel-primary" >
  <div class="panel-heading">
    <h3 class="panel-title">Create Employee</h3>
  </div>      
    <div class="form-group">
      <label for="fullName">Full Name</label>
      <input id="fullName" type="text" [(ngModel)]="name" name="Name" class="form-control" pattern="[a-zA-Z]{30}" title="only 30 character is allowed" required>
    </div>

    <div class="form-group">
          <label for="Email">Email</label>
          <input id="sendmailto" [(ngModel)]="email" name="Email" type="email" class="form-control" required>
    </div>

    <div class="form-group">
      <label for="phonenumber">Phone Number</label>
      <input id="phonenumber" [(ngModel)]="phonenumber" name="Phone Number" type="text" class="form-control" required>
    </div>

    <div class="form-group">
      <label>Contact Preference</label>
      <div class="form-control">
      <label class="radio-inline">
        <input type="radio" value="Email" name="Contact Preference" [(ngModel)]="contactpreference">
        Email
      </label>
      <label class="radio-inline">
        <input type="radio" value="Phone Number" name="Contact Preference" [(ngModel)]="contactpreference">
        Phone Number
      </label>
      </div>
      </div>

    <div class="form-group">
      <label>Gender</label>
      <div class="form-control">
      <label class="radio-inline">
        <input type="radio" value="Male" name="Gender" [(ngModel)]="gender">
        Male
      </label>
      <label class="radio-inline">
        <input type="radio" value="Female" name="Gender" [(ngModel)]="gender">
        Female
      </label>
      </div>
      </div>

      <div class="form-group">
        <div class="form-control">
        <label class="checkbox-inline">
          <input type="checkbox"  name="IsActive" [(ngModel)]="isActive">Is Active
        </label>
        </div>
      </div>

      <div class="form-group">
        <label for="department">Department</label>
          <select id="department" name="Department" class="form-control" [(ngModel)]="department">
            <option value="1">Help Desk</option>
            <option value="2">HR</option>
            <option value="3">IT</option>
            <option value="4">Payroll</option>
          </select>        
      </div>

      <div class="form-group">
        <label for="dateOfBirth">Date Of Birth</label>
        <input id="dateOfBirth" [(ngModel)]="dateOfBirth" name="dateOfBirth" type="date" class="form-control" required>
      </div>
      

      <div class="form-group">
        <label for="photoPath">Photo Path</label>
        <input id="photoPath" [(ngModel)]="photoPath" name="photoPath" type="text" class="form-control" required>
      </div>
      

      <div class="form-group">
          <button type="button" (click)="togglePhotoPreview()" class="btn btn-primary">
          {{previewPhoto ? "Hide ":"Show "}}Preview
          </button>
        </div>


      <div class="form-group">
        <img [src]="photoPath" height="200" width="200" *ngIf="previewPhoto"/>
      </div>
      


  <div class="panel-footer">
    <button type="submit" class="btn btn-primary">Save</button>
  </div>
</div>
</form>
{{employeeForm.value | json}}
